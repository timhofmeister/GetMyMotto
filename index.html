<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Partymotto Generator</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="style.css" rel="stylesheet">
  </head>
  <body>

    <div id="background">
        <div class="d-flex h-100">

            <div class="row justify-content-center align-self-center text-center">

                <form style="width: auto">
                    <div class="form-group mb-2">
                      <input type="email" class="form-control" id="mailInput" placeholder="Enter email">
                    </div>
                    <button type="button" class="btn btn-primary" onclick="getMotto()">Get my Motto</button>
                </form>
    
                <h1 class="display-5 mt-4" style="width: 100vw" id="motto"></h1>
            </div>
        </div>
    </div>
    
    <script src="mottos.js"></script>
    <script src="main.js"></script>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>

  </body>
</html>
